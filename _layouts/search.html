<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | CS Workflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="{{ page.author || 'CS Workflow' }}">

    <link href="/assets/stylesheets/foundation.min.css" rel="stylesheet">
    <link href="/assets/stylesheets/icons.css" rel="stylesheet">
    <link href="/assets/stylesheets/styles.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    {% include header.html %}

    <div class="content row search">
      <div class="small-12 large-9 medium-8 columns">
        <h1>{{ page.title }}</h1>
        {% include search_form.html %}
        {{ content }}
      </div>
      <div class="small-12 large-3 medium-4 columns sidebar">
        {% include help_sidebar_topics.html %}
        {% include help_sidebar_contact.html %}
      </div>
    </div>

    {% include footer.html %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="/assets/javascripts/search.min.js"></script>
    <script src="/assets/javascripts/application.js"></script>
    <script type="text/javascript">
      $(function() {
        $('#search-query').lunrSearch({
          indexUrl: '/search.json',             // URL of the `search.json` index data for your site
          results:  '#search-results',          // jQuery selector for the search results container
          entries:  '.entries',                 // jQuery selector for the element to contain the results list, must be a child of the results element above.
          template: '#search-results-template'  // jQuery selector for the Mustache.js template
        });
      });
    </script>

    {% include google_analytics.html %}
  </body>
</html>
