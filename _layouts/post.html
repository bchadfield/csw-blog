---
layout: default
---
<div class="content row post">
	<div class="small-12 columns">
		<h1>{{ page.title }}</h1>
		<div class="post-meta">
			By <a href="{{ page.author_url }}" target="_blank">{{ page.author }}</a> - {{ page.date | date_to_long_string }}
		</div>
		<div class="post-content">
			{{ content }}
		</div>
	</div>
</div>
